<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>신고</title>
    <link rel="stylesheet" href="/css/menucss.css">
    <style>
        .declaration {
            align-items: flex-start;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* 왼쪽으로 정렬 */
            width: 70%;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        input[type="hidden"],
        form textarea {
            width: 100%;
            box-sizing: border-box;
            height: 200px;
        }

        button[type="submit"] {
            padding: 15px 30px; /* 크기를 늘림 */
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 18px; /* 폰트 크기를 늘림 */
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            margin: 0 auto; /* 수평 가운데 정렬 */
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        h2 {
            margin-bottom: 10px;
            padding-left: 14%;
        }
    </style>
</head>
<body>
<nav th:replace="fragments/common :: menu"></nav>
<div class="declaration">
    <h2 style="padding-top: 3%">
        <span th:text="'신고자: ' + ${declaration.reporter.nickname}"></span>
    </h2>
    <hr style="margin-right: 14%; margin-left: 14%">
    <h2>
        <span th:text="'신고하는 대상: ' + ${declaration.reported.nickname}"></span>
    </h2>
    <form th:action="@{/admin/declaration}" method="post" accept-charset="UTF-8">
        <input type="hidden" id="reporter" name="reporter" th:value="${declaration.reporter.id}" />
        <input type="hidden" id="reported" name="reported" th:value="${declaration.reported.id}" />
        <input type="hidden" name="setReport_content" th:value="${declaration.report_content}" />
        <textarea name="content" placeholder="신고할 내용을 입력해 주세요." required></textarea><br>
        <button type="submit">제출</button>
    </form>
</div>
</body>
</html>
