<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>detaildeclaration</title>
    <style>
        body {
            padding-left: 10%;
            padding-right: 10%;
            padding-top: 2%;
        }
        .container_else {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            /*background-color: rgba(196, 255, 158, 0.4);
            투명한건 어떤가 싶어서 주석 처리
            */
        }

        .container h2 {
            margin: 0;
        }
        .container_else button {
            background-color: transparent;
            color: black;
            border: 0px;
            outline: none;
        }
        .container_else .left_button {
            display: flex;
            align-items: center;
        }
        .container_else .left_button .firstbut:hover button {
            text-decoration: underline;
            text-decoration-color: #45a049;
            color: #45a049;

        }
        .container_else .left_button .secbut:hover button{
            text-decoration: underline;
            text-decoration-color: #45a049;
            color: #45a049;

        }
        .container_else .left_button .thrbut:hover button{
            text-decoration: underline;
            text-decoration-color: #45a049;
            color: #45a049;

        }
        .container_else .left_button button{
            margin-right: 30px;
        }

        .container_else .right_button {
            display: flex;
            align-items: center;
            margin: 8%;    /*nav 위치 */
        }
        .container_else .right_button button{
            margin: 10px;
            color: white;
        }
        .container_else .right_button .nick_btn {
            background-color: #45a049;
            border-radius: 17px;
            margin-right: 10px;

        }
        .container_else .right_button .log_btn {
            background-color: #45a049;
            border-radius: 17px;

        }
        .date {
            text-align: right;
        }
        h1{
            text-align: center;
        }
        .content{
            padding: 10%;
        }
        .name{
            text-align: right;
        }
    </style>
    <script>
        function disableAccount() {
            document.getElementById("disableAccountForm").submit();
        }
        function enableAccount() {
            document.getElementById("enableAccountForm").submit();
        }
    </script>
</head>
<body>
<nav th:replace="fragments/common :: menu"></nav>
<div class="container">
    <h1 th:text="${declaration.report_content}"></h1>
    <p class="name">신고자: <a th:href="@{/profile/myinfo/{nickname}(nickname=${declaration.getReporter().getNickname()})}" th:text="${declaration.getReporter().nickname}"></a></p>
    <p class="content" th:text="${declaration.content}"></p>
    <p class="date">신고 당한 사람: <a th:href="@{/profile/myinfo/{nickname}(nickname=${declaration.getReported().getNickname()})}"><span th:text="${declaration.getReported().getNickname()}"></span></a></p>
    <form id="disableAccountForm" th:action="@{/admin/disable-account/{nickname}(nickname=${declaration.getReported().getNickname()})}" method="POST" style="display: none;">
        <input type="hidden" name="_method" value="POST"/>
    </form>
    <form id="enableAccountForm" th:action="@{/admin/enable-account/{nickname}(nickname=${declaration.getReported().getNickname()})}" method="POST" style="display: none;">
        <input type="hidden" name="_method" value="POST"/>
    </form>
    <button onclick="disableAccount()">계정 비활성화</button>
    <button onclick="enableAccount()">계정 활성화</button>
    <p class="date">
        신고일: <span th:text="${declaration.createDate}"></span>
    </p>
</div>
</body>
</html>
