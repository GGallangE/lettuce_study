<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    body {
      padding-left: 10%;
      padding-right: 10%;
      padding-top: 2%;
    }
    .container_else {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #c4ff9e;
      /*background-color: rgba(196, 255, 158, 0.4);
      투명한건 어떤가 싶어서 주석 처리
      */
    }

    .container h2 {
      margin: 0;
    }
    .container_else button {
      background-color: transparent;
      color: black;
      border: 0px;
      outline: none;
    }
    .container_else .left_button {
      display: flex;
      align-items: center;
    }
    .container_else .left_button button{
      margin-right: 30px;
    }
    container_else .right_button {
      display: flex;
      align-items: center;
    }
    .container {
      padding-left: 15%;
      padding-right: 15%;
    }
    .date {
      text-align: right;
    }
    h1{
      text-align: center;
    }
    .content{
      padding: 10%;
    }
    .name{
      text-align: right;
    }
  </style>
  <meta charset="utf-8">
  <title>Post Detail</title>
</head>
<body>
<nav th:replace="fragments/common :: menu"></nav>
<div class="container">
  <h1 th:text="${post.title}"></h1>
  <p class="name">작성자: <a th:href="@{/profile/myinfo/{nickname}(nickname=${post.member.nickname})}" th:text="${post.member.nickname}"></a></p>
  <p class="content" th:text="${post.content}"></p>
  <p class="date">작성일: <span th:text="${post.createDate}"></span></p>

</div>
</body>
</html>
