<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    body {
      padding-left: 10%;
      padding-right: 10%;
      padding-top: 2%;
    }
    .container_else {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      /*background-color: rgba(196, 255, 158, 0.4);
      투명한건 어떤가 싶어서 주석 처리
      */
    }

    .container h2 {
      margin: 0;
    }
    .container_else button {
      background-color: transparent;
      color: black;
      border: 0px;
      outline: none;
    }
    .container_else .left_button {
      display: flex;
      align-items: center;
    }
    .container_else .left_button .firstbut:hover button {
      text-decoration: underline;
      text-decoration-color: #45a049;
      color: #45a049;

    }
    .container_else .left_button .secbut:hover button{
      text-decoration: underline;
      text-decoration-color: #45a049;
      color: #45a049;

    }
    .container_else .left_button .thrbut:hover button{
      text-decoration: underline;
      text-decoration-color: #45a049;
      color: #45a049;

    }
    .container_else .left_button button{
      margin-right: 30px;
    }

    .container_else .right_button {
      display: flex;
      align-items: center;
      margin: 8%;    /*nav 위치 */
    }
    .container_else .right_button button{
      margin: 10px;
      color: white;
    }
    .container_else .right_button .nick_btn {
      background-color: #45a049;
      border-radius: 17px;
      margin-right: 10px;

    }
    .container_else .right_button .log_btn {
      background-color: #45a049;
      border-radius: 17px;

    }
    .container {
      padding-left: 15%;
      padding-right: 15%;
    }
    .date {
      text-align: right;
    }
    h1{
      text-align: center;
    }
    .content{
      padding: 10%;
    }
    .name{
      text-align: right;
    }
    .comment-form {
      display: none; /* Hide comment form by default */
    }
  </style>
  <script>
    function toggleCommentForm(replyId) {
      var commentForm = document.getElementById('commentForm-' + replyId);
      if (commentForm.style.display === 'none') {
        commentForm.style.display = 'block';
      } else {
        commentForm.style.display = 'none';
      }
    }
  </script>
  <meta charset="utf-8">
  <title>Post Detail</title>
</head>
<body>
<nav th:replace="fragments/common :: menu"></nav>
<div class="container">
  <h1 th:text="${post.title}"></h1>
  <p class="name">작성자: <a th:href="@{/profile/myinfo/{nickname}(nickname=${post.member.nickname})}" th:text="${post.member.nickname}"></a></p>
  <p class="content" th:text="${post.content}"></p>
  <p class="date">작성일: <span th:text="${#dates.format(post.createDate, 'yyyy년 MM월 dd일 HH시 mm분')}"></span></p>
  <p class="date" th:if="${post.modifyDate}">
    수정일: <span th:text="${#dates.format(post.modifyDate, 'yyyy년 MM월 dd일 HH시 mm분')}"></span>
  </p>
  <p class="date">올린 지역: <span th:text="${post.location}"></span></p>
  <a th:href="@{/posts/delete/{postId}(postId=${post.id})}" onclick="return confirm('정말로 글을 삭제하시겠습니까?')">글 삭제</a>
  <a th:href="@{/posts/update/{postId}(postId=${post.id})}">글 수정</a>
  <form action="/reply/createreply" method="post">
    <input type="hidden" name="postId" th:value="${post.id}" />
    <textarea name="content" rows="3" placeholder="답글을 입력하세요" required></textarea>
    <button type="submit">답글 작성</button>
  </form>

  <div>
    <h3>답글 목록</h3>
    <ul>
      <li th:each="reply : ${replies}">
        <span th:text="${reply.content}"></span>
        <span th:text="${reply.createDate}"></span>
        <a th:href="@{/profile/myinfo/{nickname}(nickname=${reply.member.nickname})}" th:text="${reply.member.nickname}"></a>
        <a th:href="@{/reply/delete/{replyId}(replyId=${reply.id}, postId=${post.id})}">삭제</a>
        <button th:onclick="|toggleCommentForm('${reply.id}'); return false;|">댓글쓰기</button>
          <div>
          <h4>댓글 목록</h4>
          <ul>
            <li th:each="comment : ${reply.comments}">
              <span th:text="${comment.content}"></span>
              <span th:text="${comment.createDate}"></span>
              <a th:href="@{/profile/myinfo/{nickname}(nickname=${comment.member.nickname})}" th:text="${comment.member.nickname}"></a>
              <a th:href="@{/comment/delete/{commentId}(commentId=${comment.id}, postId=${post.id})}" onclick="return confirm('comment를 지우시겠습니까?')">Delete</a>
            </li>
          </ul>
          <div class="comment-form" th:id="'commentForm-'+${reply.id}">
            <form action="/comment/createcomment" method="post">
              <input type="hidden" name="replyId" th:value="${reply.id}" />
              <textarea name="content" rows="2" placeholder="댓글을 입력하세요" required></textarea>
              <button type="submit">댓글 작성</button>
            </form>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
