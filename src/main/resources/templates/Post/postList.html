<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, height=device-height, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
  <title>Title</title>
  <style>
    body {
      padding-left: 10%;
      padding-right: 10%;
      padding-top: 2%;
    }
    .container_else {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #c4ff9e;
      /*background-color: rgba(196, 255, 158, 0.4);
      투명한건 어떤가 싶어서 주석 처리
      */
    }

    .container h2 {
      margin: 0;
    }
    .container_else button {
      background-color: transparent;
      color: black;
      border: 0px;
      outline: none;
    }
    .container_else .left_button {
      display: flex;
      align-items: center;
    }
    .container_else .left_button button{
      margin-right: 30px;
    }
    container_else .right_button {
      display: flex;
      align-items: center;
    }
    .all {
      width: 100%;
      padding: 1%;
    }

    td{
       text-align: center;
       padding-top: 1%;
     }
    th{
      background: #c4ff9e;
    }
    .create {
      text-align: right;
      margin-top: 1%;
    }

  </style>
</head>
<body>
<nav th:replace="fragments/common :: menu"></nav>
<div class="create ">
  <a th:href="@{/posts/create/{memberId}(memberId=${member.get().id})}"> 글 작성하기</a>
</div>
<table class="all">
  <thead>
  <tr>
    <th>글 번호</th>
    <th>닉네임</th>
    <th>글 제목</th>
    <th>생성날짜</th>
  </tr>
  </thead>
  <tbody class="all">
  <tr th:each="post, postNumber : ${postList}">
    <td th:text="${postNumber.index + 1}"></td>
    <td><a th:href="@{/profile/myinfo/{nickname}(nickname=${post.member.nickname})}" th:text="${post.member != null ? post.member.nickname : 'unknown'}"></a></td>
<!--    <td th:text="${post.getMember().getNickname()}"></td>-->
    <td><a th:href="@{/posts/detail/{postId}(postId=${post.id})}" th:text="${post.title}"></a></td>
    <td th:text="${#dates.format(post.createDate, 'yyyy-MM-dd HH:mm')}"></td>
  </tr>
  </tr>
  </tbody>
</table>

</body>
</html>
