<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Post</title>
  <style>
    body {
      padding-left: 10%;
      padding-right: 10%;
      padding-top: 2%;
    }
    .container_else {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #c4ff9e;
      /*background-color: rgba(196, 255, 158, 0.4);
      투명한건 어떤가 싶어서 주석 처리
      */
    }

    .container h2 {
      margin: 0;
    }
    .container_else button {
      background-color: transparent;
      color: black;
      border: 0px;
      outline: none;
    }
    .container_else .left_button {
      display: flex;
      align-items: center;
    }
    .container_else .left_button button{
      margin-right: 30px;
    }
    container_else .right_button {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
<nav th:replace="fragments/common :: menu"></nav>
<h1>Create Post</h1>
<form th:action="@{/posts/update}" method="post">
  <input type="hidden" name="postId" th:value="${post.get().getId()}" />
  <label for="title">Title</label>
  <input type="text" name="title" id="title" required  th:value="${post.get().getTitle()}"><br><br>
  <label for="content">Content</label>
  <textarea name="content" id="content" rows="10" required th:text="${post.get().getContent()}"></textarea><br><br>
  <button type="submit">Create</button>
</form>

</body>
</html>
