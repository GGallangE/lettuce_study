<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
  <title th:text="${title}">Hello, Spring Boot!</title>
  <style>
    body {
      padding-left: 10%;
      padding-right: 10%;
      padding-top: 2%;
    }
    .container_else {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .container h2 {
      margin: 0;
    }
    .container_else button {
      background-color: transparent;
      color: black;
      border: 0px;
      outline: none;
    }
    .container_else .left_button {
      display: flex;
      align-items: center;

    }
    .container_else .left_button .firstbut:hover button {
      text-decoration: underline;
      text-decoration-color: #45a049;
      color: #45a049;

    }
    .container_else .left_button .secbut:hover button{
      text-decoration: underline;
      text-decoration-color: #45a049;
      color: #45a049;

    }
    .container_else .left_button .thrbut:hover button{
      text-decoration: underline;
      text-decoration-color: #45a049;
      color: #45a049;

    }
    .container_else .left_button button{
      margin-right: 30px;
    }

    .container_else .right_button {
      display: flex;
      align-items: center;
      margin: 8%;    /*nav 위치 */
    }
    .container_else .right_button button{
      margin: 10px;
      color: white;
    }
    .container_else .right_button .mail_btn{
      background-color: #45a049;
      border-radius: 17px;
      margin-right: 10px;
    }
    .container_else .right_button .nick_btn {
     background-color: #45a049;
      border-radius: 17px;
      margin-right: 10px;

    }
    .container_else .right_button .log_btn {
      background-color: #45a049;
      border-radius: 17px;

    }
  </style>
</head>
<body>
  <nav th:fragment="menu">
    <div class="container_else">
      <div class="left_button">
        <div class="firstbut">
          <a href="/" onclick="location.href='/'; return false;">
            <img src="/images/lettuce.png" alt="양상추 스터디" width="150" height="150">
          </a>
        </div>
        <h4 class="secbut">
          <button th:onclick="|location.href='@{/posts/create/{memberId}(memberId=${memberId})}'|">
            글 생성
          </button>
        </h4>
        <div class="thrbut">
          <button th:onclick="|location.href='@{/posts/lists}'|">
            글 구경
          </button>
        </div>
      </div>

      <div class="right_button">
        <div class="mail_btn">
<!--          <a th:href="@{/mail/lists/{nickname}(nickname=${nickname},who='All')} " target="_blank">-->
<!--            <button th:onclick="@{/mail/lists/{nickname}(nickname=${nickname},who='All')}"  type="button">-->
            <a th:href="@{/mail/lists/{nickname}(nickname=${nickname},who='All')}" target="_blank">
                <button>
                    쪽지
                </button>
            </a>
<!--          </a>-->
        </div>
        <div class="nick_btn">
          <button  th:text="${nickname}" th:onclick="|location.href='@{/profile/myinfo/{nickname}(nickname=${nickname})}'|">님
          </button>
        </div>
        <div class="log_btn">
          <button th:onclick ="|location.href = '@{/member/logout}'|" type="button">
            로그아웃
          </button>
        </div>
      </div>

    </div>
    <hr>
  </nav>
</body>
</html>
