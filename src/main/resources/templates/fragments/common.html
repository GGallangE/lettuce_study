<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
  <title th:text="${title}">Hello, Spring Boot!</title>
  <style>
    .container_else {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #eee;
    }

    .container h2 {
      margin: 0;
    }
  </style>
</head>
<body>
  <nav th:fragment="menu">
    <div class="container_else">
      <h2>양상추 스터디에 오신걸 환영합니다</h2>
      <button th:onclick="|location.href='@{/}'|">
        Home
      </button>
      <button th:onclick="|location.href='@{/profile/myinfo/{nickname}(nickname=${nickname})}'|">
        마이페이지
      </button>
      <button th:onclick="|location.href='@{/posts/create/{memberId}(memberId=${memberId})}'|">
        글 생성
      </button>
      <button th:onclick="|location.href='@{/posts/lists}'|">
        전체 글 보기
      </button>
      <button th:onclick ="|location.href = '@{/member/logout}'|" type="button">
        로그아웃
      </button>
      <p th:text="${nickname} + '님 환영합니다!'"></p>
    </div>
    <hr>
  </nav>
</body>
</html>
