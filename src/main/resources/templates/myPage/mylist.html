<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>My Posts</title>
  <style>
    .container_else {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #eee;
    }

    .container h2 {
      margin: 0;
    }
    .all {
      width: 100%;
      padding: 1%;
    }
    td{
      text-align: center;
      padding-top: 1%;
    }
    th{
      background: #0dcaf0;
    }
  </style>
</head>
<body>
<nav th:replace="fragments/common :: menu"></nav>
<h1>My Post_List</h1>
<table class="all">
  <thead>
  <tr>
    <th>글 번호</th>
    <th>닉네임</th>
    <th>글 제목</th>
    <th>생성날짜</th>
  </tr>
  </thead>
  <tbody class="all">
  <tr th:each="post, postNumber : ${myPosts}">
    <td th:text="${postNumber.index + 1}"></td>
    <td th:text="${nickname}"></td>
    <td><a th:href="@{/posts/detail/{postId}(postId=${post.id})}" th:text="${post.title}"></a></td>
    <td th:text="${post.createDate}"></td>
  </tr>
  </tr>
  </tbody>
</table>
</body>
</html>
