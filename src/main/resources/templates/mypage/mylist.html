<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>My Posts</title>
</head>
<body>
<h1>My Posts</h1>
<table>
  <thead>
  <tr>
    <th>Title</th>
    <th>Create Date</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="post : ${myPosts}">
    <td th:text="${post.title}"></td>
    <td th:text="${post.createDate}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
