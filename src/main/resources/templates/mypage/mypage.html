<!-- mypage.html -->
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>My Page</title>
</head>
<body>
<h1>Welcome to My Page</h1>
<p th:text="'Hello, ' + ${email} + '!'"></p>
<p th:text="'Name: ' + ${name}"></p>
<p th:text="'Nickname: ' + ${nickname}"></p>
<p th:text="'Phone: ' + ${phone}"></p>

<form th:action="@{/mypage/mylist}" method="get">
  <button type="submit">View My Posts</button>
</form>
</body>
</html>
